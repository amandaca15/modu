<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapatoStock</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="proovedores.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/bootstrap.css">
    
</head>
<body>
    <div class="sidebar">
            <div class="top">
                <div class="logo">
                    <i class="bx bxl-codepen"></i>
                    <span>ZapatoStock</span>
                </div>
                <i class="bx bx-menu" id="btn"></i>
            </div>
        
        <div class="user">
            <img src="img/img.jpg" alt="yo" class="user-img">
            <div>
                <p class="bold">Santiago Montoya</p>
                <p>Admin</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="index.html">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Panel</span>
                </a>
                <span class="tooltip">Panel</span>
            </li>

            <li>
                <a href="Productos.html">
                    <i class="bx bxs-shopping-bag"></i>
                    <span class="nav-item">Productos</span>
                </a>
                <span class="tooltip">Productos</span>
            </li>

            <li> 
                <a href="Ubicaciones.html">
                    <i class='bx bx-loader'></i>
                    <span class="nav-item">ubicaciones</span>
                </a>
                <span class="tooltip">ubicaciones</span>
            </li>
            

            <li> 
                <a href="">
                    <i class='bx bxs-cart-alt' ></i>
                    <span class="nav-item">Ventas</span>
                </a>
                <span class="tooltip">Ventas</span>
            </li>

            <li> 
                <a href="Proovedores.html">
                    <i class="bx bx-user-pin"></i>
                    <span class="nav-item">Proovedores</span>
                </a>
                <span class="tooltip">Proovedores</span>
            </li>

            <li> 
                <a href="">
                    <i class="bx bx-body"></i>
                    <span class="nav-item">Clientes</span>
                </a>
                <span class="tooltip">Clientes</span>
            </li>

            <li> 
                <a href="">
                    <i class='bx bxs-wallet'></i>
                    <span class="nav-item">Cajas</span>
                </a>
                <span class="tooltip">Cajas</span>
            </li>

            <li> 
                <a href="">
                    <i class="bx bx-cog"></i>
                    <span class="nav-item">Config</span>
                </a>
                <span class="tooltip">Config</span>
            </li>

            <li> 
                <a href="">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">Cerrar Sesión</span>
                </a>
                <span class="tooltip">Cerrar Sesión</span>
            </li>

        </ul>
    </div>

    <div class="main-content">
        <div class="container mt-5 fondo">
            <h2 class="mb-4">Agregar Nuevo Proveedor</h2>
            <form class="d-flex flex-wrap">
                <div class="col-12 mb-3">
                    <label for="nombre_proveedor" class="form-label">Nombre del Proveedor</label>
                    <input type="text" class="form-control" id="nombre_proveedor" name="nombre_proveedor" placeholder="Ingrese el nombre del proveedor" required>
                </div>
                
                <div class="col-12 mb-3">
                    <label for="telefono" class="form-label">Número de Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese el número de teléfono del proveedor" required>
                </div>
                
                <div class=" col-12 mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese el correo del proveedor" required>
                </div>
                
                <div class="col-12 mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese la dirección del proveedor" required>
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Agregar Proveedor</button>
                    <br>
                    <br>
                </div>
                
            </form>
        </div>
    </div>
    
        

    


</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    let btn = document.querySelector('#btn');
    let sidebar = document.querySelector('.sidebar');

    btn.onclick = function (){
        sidebar.classList.toggle('active');
    };
    
</script>
</html>
